@startuml

(*) - -> "Boot Up"
"Boot Up" - -> "Read switch state"

if "Is switch on?" then
    - ->[Yes] "Turn on the light"
        "Turn on the light" - -> "Read switch state"
else
    - ->[No] "Read time from RTC"
    if "Weekdays?" then
    - ->[Yes]if "9 PM?" then
            - ->[Yes] "Turn off the light"
            else
            - ->[No] if "9:45 PM?" then
                    - ->[Yes] "Generate Buzzer Alarm"
                        "Generate Buzzer Alarm" - -> "Read switch state"
                    else
                    - ->[No] if "10 PM?" then
                            - ->[Yes] "Turn off the light"
                            else
                            - ->[No] if "6 AM?" then
                                    - ->[Yes] "Turn on the light"
                                    else
                                    - ->[No] "Read switch state"
                                    endif
                            endif
                    endif
            endif
    else
    - ->[No] "Turn off the light"
    endif
endif

@enduml

